<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Dentista</title>
    <link rel="stylesheet" href="../css/dentista.css">
</head>

<body>
    <div class="container">
        <h1>Escolha um Dentista</h1>
        <div class="dentist-list">
            <!-- Card de exemplo para um dentista -->
            <div class="dentist-card">
                <img src="../images/dentista1.jpg" alt="Foto do Dentista" class="dentist-photo">
                <div class="dentist-info">
                    <h2>Dr. João da Silva</h2>
                    <p>Especialidade: Ortodontia</p>
                    <p>Experiência: 10 anos</p>
                    <p>Disponível: Segundas e Quartas</p>
                    <button class="choose-button">Selecionar</button>
                </div>
            </div>
            <!-- Adicionar mais cards conforme necessário -->
            <div class="dentist-card">
                <img src="../images/dentista2.jpg" alt="Foto do Dentista" class="dentist-photo">
                <div class="dentist-info">
                    <h2>Dra. Maria Oliveira</h2>
                    <p>Especialidade: Endodontia</p>
                    <p>Experiência: 5 anos</p>
                    <p>Disponível: Terças e Quintas</p>
                    <button class="choose-button">Selecionar</button>
                </div>
            </div>
            <!-- Adicionar mais dentistas aqui -->
        </div>
    </div>
</body>
</html>
